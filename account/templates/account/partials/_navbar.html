<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
      <div class="container">
        <a class="navbar-brand mr-5" href="#">Bookmarks</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                {% if request.user.is_authenticated %}
                  <li
                    {% if section == 'dashboard' %}
                      class="nav-item active mr-1"
                    {% else %}
                      class="nav-item mr-3"
                    {% endif %}
                    >
                    <a class="nav-link" href="{% url 'dashboard' %}">My dashboard</a>
                  </li>
                  
                  <li
                    {% if section == 'images' %}
                      class="nav-item active mr-3"
                    {% else %}
                      class="nav-item mr-3"
                    {% endif %}
                    >
                    <a class="nav-link" href="">Images</a>
                  </li>
    
                  <li
                    {% if section == 'people' %}
                      class="nav-item active mr-3"
                    {% else %}
                      class="nav-item mr-3"
                    {% endif %}
                    >
                    <a class="nav-link" href="#">People</a>
                  </li>
                {% endif %}
              </ul>

              <ul class="navbar-nav ml-auto">
                {% if request.user.is_authenticated %}
                  <li
                    {% if section == 'dashboard' %}
                      class="nav-item active mr-1"
                    {% else %}
                      class="nav-item mr-3"
                    {% endif %}
                    >
                    <a class="nav-link" href="{% url 'dashboard' %}">Hello {{ user.username }}</a>
                  </li>
                  
                  <li
                  {% if "register" in request.path %}
                    class="nav-item active mr-3"
                  {% else %}
                    class="nav-item mr-3"
                  {% endif %}
                  >
                  <a class="nav-link" href="{% url 'logout' %}">
                      <i class="fas fa-user-plus"></i> Logout</a>
                  </li>
                {% else %}
                <li
                {% if "login" in request.path %}
                  class="nav-item active mr-3"
                {% else %}
                  class="nav-item mr-3"
                {% endif %}
                >
                <a class="nav-link" href="{% url 'login' %}">
                    <i class="fas fa-sign-in-alt"></i>
                    Login</a>
                </li>
              {% endif %}
            </ul>
        </div>
      </div>
    </nav>
  </header>
