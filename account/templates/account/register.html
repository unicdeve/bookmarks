{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}
  Create an account
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-6 mx-auto mt-4">
      <div class="card">
          <div class="card-header bg-success">
            <h4>
              <i class="fas fa-sign-in-alt"></i> Create an account</h4>
          </div>
          <div class="card-body">
            <p>Please, sign up using the following form:</p>
            <form action="." method="post">
              {% bootstrap_form user_form %}
              {% csrf_token %}
              <p><input type="submit" class="btn btn-success" value="Create my account"></p>
            </form>
          </div>
      </div>
    </div>
  </div>
{% endblock %}
